<!DOCTYPE html>
<html>
  <head>
    <link rel="manifest" href="https://t3.chat/manifest.json">
  </head>
  <body>
    <script>
      if (window.matchMedia("(display-mode: standalone)").matches || navigator.standalone) {
        location.href = 'https://t3.chat'
      }
    </script>
  </body>
</html>
